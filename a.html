
<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Acolyte</title>
    <link rel="shortcut icon" type="image/x-icon" href="lgo1.gif" />
     <!-- J-Query -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>


    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />

      <link rel="stylesheet" href="beta.css" />


</head>
<body onload="document.body.style.opacity='1'">
<div class="bg" id="bg"></div>
<div class="outer">


    <!-- Nav Bar -->
    <nav class="navbar navbar-default hidden-xs">
        <div class="navbar-header">
            <a class="navbar-brand" href="">
                <img id="navbar-op-logo" style="width:140px" src="logo.jpg">
            </a>
        </div>
        <ul class="nav navbar-nav">
            <li>
                <a href="" class=" business_nav_link_class"><!-- Operator for Business --></a>
            </li>
            <li>
                <a href="" class="careers_nav_link_class"><!-- Careers --></a>
            </li>
            <li>
                <a href="mailto:contact@operator.com" class="contact_nav_link_class" onclick="trackSocialLink('Support Email', 'mailto:contact@operator.com', false)">Contact Us</a>
            </li>
        </ul>
    </nav>

    <script type="text/javascript">
       
       jQuery(document).ready(function($) {
           var pathParts = window.location.search.slice(1).split('&');
           var inviteToken = null;
           for (var i = 0; i < pathParts.length; i++) {
               var part = pathParts[i].split('=');
               if (part[0] === 'invite_token') {
                   inviteToken = part[1];
                   break;
               }
            }
            if (inviteToken) {
                $("input[name='invite_token']").val(inviteToken);
            }

            $('#emailForUser').keyup(function() {
                var emailLength = $(this).val().length;
                if (emailLength > 0) {
                    $('#splashSignUpButton').removeClass("disabled");
                }
                else {
                    $('#splashSignUpButton').addClass("disabled");
                }
            });
       });

        $(document).keypress(function(e) {
            if(e.which == 13) {
                submitSignUp();
                e.preventDefault();
                return false;
            }
        });

       //]]>
    </script>

    <!-- Content -->
    <div class="container-fluid splashpage-root">
        <div class="row main-row">

            <div class="col-xs-12 col-sm-6" id=greetingContainer>
                <div class="greeting col-xs-12 col-lg-10">
                    <img class="hidden-xs" id="imgOperatorPeacock" style="width:59px" src="lgo1.gif">
                    <center><h2>Law and Order Automation</h2></center>
                    <h4>Looking for something? Make a request and we'll find it for you.</h4>
                </div>
            </div>

            <div class="col-xs-12 col-sm-6" id=screenshot-container>
                <div id=screenshot>
                    <img style="width:650px" src="law.jpg">
                </div>
            </div>

            <div class="col-xs-12 col-sm-6" id=email-input>
                <div class="splashpage-email-input col-xs-12 col-md-12 col-lg-10">
                    <form class="form-inline">
                        <div class="form-group col-xs-9">
                            <label class="sr-only" for="emailForUser">Email address for early access</label>
                            <input type="hidden" name="invite_token" id="inviteToken" />
                            <input type="email" name="email" class="form-control input-lg" id="emailForUser" placeholder="Enter your email address">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" id="splashSignUpButton" class="btn btn-default input-lg disabled" onclick="eModal.alert('Thanks for your interest in Operator. We will reach out to you shortly.');">
                                LET ME IN<img style="width:18px" src="https://s3.amazonaws.com/operator.com.static/images/beta_splash_emoji_smiley@2x.png">
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

   <!-- Footer -->
    <footer class="footer">
            <div class="footer-header">
                <div class="footer-header-img">
                    <a href=""><img style="width:100px" src="logo.jpg"></a>
                </div>
                <div class="all-rights hidden-sm">&#xa9;&nbsp;2018 All Rights Reserved</div>
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href=""><!-- Operator for Business--></a></li>
                    <li><a href=""><!-- Careers --></a></li>
                    <li><a href="mailto:contact@operator.com" onclick="trackSocialLink('Support Email', 'mailto:contact@operator.com', false)">Contact us</a></li>
                   
                    <li><a href="https://twitter.com/operator" onclick="trackSocialLink('Twitter', 'https://twitter.com/operator')"><img id="img_twitter"></a></li>
                    <li><a href="https://facebook.com/OperatorApp" onclick="trackSocialLink('Facebook', 'https://facebook.com/OperatorApp')"><img id="img_facebook"></a></li>
                </ul>
            </div>
    </footer>

</div>

</body>
</html>
